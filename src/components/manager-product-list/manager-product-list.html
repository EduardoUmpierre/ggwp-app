<ion-list class="list__content list__content-manager" ngClass="layoutClass" *ngIf="products">
    <ion-item *ngFor="let product of products; let i = index" (click)="click(product.id, i)" text-wrap>
        <div class="list__content-title">{{ product.name }}</div>
        <div class="list__content-side" item-end>{{ product.price | currency:'BRL':'R$' }}</div>
        <div class="list__content-side" item-end *ngIf="layout == 'small'">
            <small>X</small>
            {{ product.quantity }}
        </div>

        <button ion-button type="button" clear item-end icon-only class="options-button" *ngIf="layout == 'small'">
            <ion-icon name="more"></ion-icon>
        </button>
    </ion-item>

    <ion-item *ngIf="products.length == 0">
        <div class="list__content-description">Nenhum produto encontrado</div>
    </ion-item>
</ion-list>
