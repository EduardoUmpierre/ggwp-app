<ion-menu [content]="content" class="menu" id="main-menu">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-grid *ngIf="!user">
            <ion-row>
                <ion-col>
                    <button ion-button (click)="login()">Entrar</button>
                </ion-col>
                <ion-col>
                    <button ion-button (click)="register()">Cadastre-se</button>
                </ion-col>
            </ion-row>
        </ion-grid>

        <ion-list>
            <button ion-item menuClose icon-start (click)="profile()" *ngIf="user">
                <ion-icon name="contact"></ion-icon>
                Perfil
            </button>
            <button ion-item menuClose icon-start (click)="openTabPage(0)">
                <ion-icon name="beer"></ion-icon>
                CardÃ¡pio
            </button>
            <button ion-item menuClose icon-start (click)="openTabPage(1)">
                <ion-icon name="paper"></ion-icon>
                Comanda
            </button>
            <button ion-item menuClose icon-start (click)="openTabPage(2)">
                <ion-icon name="calendar"></ion-icon>
                Agenda
            </button>
            <button ion-item menuClose icon-start (click)="openTabPage(3)">
                <ion-icon name="musical-notes"></ion-icon>
                Ambiente
            </button>
            <button ion-item menuClose icon-start (click)="openTabPage(3)">
                <ion-icon name="podium"></ion-icon>
                Ranking
            </button>

            <button ion-item menuClose icon-start (click)="logout()" *ngIf="user">
                <ion-icon name="power"></ion-icon>
                Sair
            </button>
            <button ion-item menuClose icon-start (click)="login()" *ngIf="!user">
                <ion-icon name="log-in"></ion-icon>
                Login
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content></ion-nav>
