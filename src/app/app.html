<ion-menu [content]="content" class="menu" id="manager-menu" *ngIf="user && user.role >= 1">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item menuClose icon-start (click)="openPage('ManagerDashboardPage')">
                <ion-icon name="home"></ion-icon>
                Dashboard
            </button>
            <button ion-item menuClose icon-start (click)="openPage('ManagerBillsListPage')">
                <ion-icon name="paper"></ion-icon>
                Comandas
            </button>
            <button ion-item menuClose icon-start (click)="openPage('ManagerCardsListPage')">
                <ion-icon name="card"></ion-icon>
                Cartões
            </button>
            <button ion-item menuClose icon-start (click)="openPage('ManagerProductsListPage')">
                <ion-icon name="beer"></ion-icon>
                Produtos
            </button>
            <button ion-item menuClose icon-start (click)="openPage('ManagerIngredientsListPage')">
                <ion-icon name="pizza"></ion-icon>
                Ingredientes
            </button>
            <button ion-item menuClose icon-start (click)="openPage('ManagerUsersListPage')">
                <ion-icon name="people"></ion-icon>
                Usuários
            </button>
            <button ion-item menuClose icon-start (click)="openPage('ManagerLevelsListPage')">
                <ion-icon name="game-controller-b"></ion-icon>
                Niveis
            </button>
            <button ion-item menuClose icon-start (click)="openPage('ManagerDropsListPage')">
                <ion-icon name="trophy"></ion-icon>
                Recompensas
            </button>
            <button ion-item menuClose icon-start (click)="openPage('ManagerScheduleListPage')">
                <ion-icon name="calendar"></ion-icon>
                Agenda
            </button>
            <button ion-item menuClose icon-start (click)="openPage(newBill)">
                <ion-icon name="musical-notes"></ion-icon>
                Ambiente
            </button>
            <button ion-item menuClose icon-start (click)="openPage(newBill)">
                <ion-icon name="podium"></ion-icon>
                Ranking
            </button>

            <button class="end-list end-list__alignment" ion-item menuClose icon-start (click)="logout()">
                <ion-icon name="power"></ion-icon>
                Sair
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-menu [content]="content" class="menu" id="main-menu">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item menuClose icon-start (click)="profile()" *ngIf="user">
                <ion-icon name="contact"></ion-icon>
                Perfil
            </button>
            <button ion-item menuClose icon-start (click)="openTabPage(0)">
                <ion-icon name="beer"></ion-icon>
                Cardápio
            </button>
            <button ion-item menuClose icon-start (click)="openTabPage(1)">
                <ion-icon name="paper"></ion-icon>
                Comanda
            </button>
            <button ion-item menuClose icon-start (click)="openTabPage(2)">
                <ion-icon name="calendar"></ion-icon>
                Agenda
            </button>
            <button ion-item menuClose icon-start (click)="openTabPage(3)">
                <ion-icon name="musical-notes"></ion-icon>
                Ambiente
            </button>
            <button ion-item menuClose icon-start (click)="openTabPage(3)">
                <ion-icon name="podium"></ion-icon>
                Ranking
            </button>

            <button class="end-list end-list__alignment" ion-item menuClose icon-start (click)="logout()" *ngIf="user">
                <ion-icon name="power"></ion-icon>
                Sair
            </button>
            <button class="end-list end-list__alignment" ion-item menuClose icon-start (click)="register()" *ngIf="!user">
                <ion-icon name="person-add"></ion-icon>
                Cadastrar-se
            </button>
            <button class="end-list" ion-item menuClose icon-start (click)="login()" *ngIf="!user">
                <ion-icon name="log-in"></ion-icon>
                Entrar
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content></ion-nav>
