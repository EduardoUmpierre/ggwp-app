<ion-header>
    <expandable-header></expandable-header>
</ion-header>

<ion-content padding>
    <loader [loading]="loaded"></loader>

    <ion-list *ngIf="categories && loaded">
        <ion-item *ngFor="let category of categories" class="list__container">
            <div class="list__header">
                <span>{{ category.name }}</span>
            </div>

            <ion-list class="list__content">
                <ion-item *ngFor="let product of category.list" (click)="showModal(product.id)" text-wrap>
                    <div class="list__content-title">{{ product.name }}</div>

                    <product-ingredients-list
                            customClass="list__content-description list__content-description--text-wrap"
                            [ingredients]="product.ingredients"></product-ingredients-list>

                    <div class="list__content-side" item-end>{{ product.price | currency:'BRL':'R$' }}</div>
                </ion-item>

                <ion-item *ngIf="category.list && category.list.length == 0">
                    <div class="list__content-description">Nenhum produto encontrado</div>
                </ion-item>
            </ion-list>
        </ion-item>
    </ion-list>
</ion-content>
