<ion-header>
    <ion-navbar>
        <ion-title>Comanda</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list *ngIf="bill">
        <ion-item *ngFor="let item of bill.products" (click)="showModal(item.product.id)">
            {{ item.product.name }}
            {{ item.product.price | currency:'BRL':'R$' }}
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-title>{{ total | currency:'BRL':'R$' }}</ion-title>
    </ion-toolbar>
</ion-footer>
