<ion-header>
    <ion-navbar>
        <ion-title>{{ title }}</ion-title>

        <ion-buttons right>
            <button ion-button icon-only [disabled]="!form.valid" (click)="submit()">
                <ion-icon name="checkmark"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <ion-item>
                <ion-label stacked>Título</ion-label>
                <ion-input type="text" formControlName="title"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Descrição</ion-label>
                <ion-textarea type="text" formControlName="description"></ion-textarea>
            </ion-item>

            <ion-item>
                <ion-label stacked>Data</ion-label>
                <ion-datetime displayFormat="DD/MM/YYYY" formControlName="date"></ion-datetime>
            </ion-item>
        </form>
    </ion-list>
</ion-content>
