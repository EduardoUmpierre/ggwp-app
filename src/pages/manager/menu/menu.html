<ion-header>
    <ion-navbar>
        <ion-title>menu</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-segment [(ngModel)]="segment">
        <ion-segment-button value="products">
            Produtos
        </ion-segment-button>
        <ion-segment-button value="ingredients">
            Ingredientes
        </ion-segment-button>
        <ion-segment-button value="categories">
            Categorias
        </ion-segment-button>
    </ion-segment>

    <div [ngSwitch]="segment">
        <!-- Products -->
        <ion-list *ngSwitchCase="'products'">
            <ion-item>
                <h2>Ruby</h2>
            </ion-item>
        </ion-list>

        <!-- Ingredients -->
        <ion-list *ngSwitchCase="'ingredients'">
            <ion-item>
                <h2>Luna</h2>
            </ion-item>
        </ion-list>

        <!-- Categories -->
        <ion-list *ngSwitchCase="'categories'">
            <ion-item>
                <h2>Lula</h2>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
