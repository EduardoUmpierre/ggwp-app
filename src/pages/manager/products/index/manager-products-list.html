<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>Produtos</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="goToForm()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list class="list__content list__content-manager">
        <ion-item *ngFor="let product of products" (click)="goToForm(product.id)">
            <div class="list__content-title">{{ product.name }}</div>
            <div class="list__content-side" item-end>{{ product.price | currency:'BRL':'R$' }}</div>
        </ion-item>

        <ion-item *ngIf="products.length == 0 && loaded">
            <div class="list__content-description">Nenhum produto encontrado</div>
        </ion-item>
    </ion-list>
</ion-content>
