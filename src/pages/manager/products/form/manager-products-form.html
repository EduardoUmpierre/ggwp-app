<ion-header>
    <ion-navbar>
        <ion-title>{{ title }}</ion-title>

        <ion-buttons right>
            <button ion-button icon-only [disabled]="!form.valid" (click)="submit()">
                <ion-icon name="checkmark"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <ion-item>
                <ion-label stacked>Categoria</ion-label>
                <ion-select formControlName="categories_id">
                    <ion-option value="{{ category.id }}" *ngFor="let category of categories">
                        {{ category.name }}
                    </ion-option>
                </ion-select>
            </ion-item>

            <ion-item>
                <ion-label stacked>Nome</ion-label>
                <ion-input type="text" formControlName="name"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Preço</ion-label>
                <ion-input type="text" formControlName="price" [brmasker]="{money: true, decimal: 2}"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Experiência</ion-label>
                <ion-input type="number" formControlName="experience" min="0"></ion-input>
            </ion-item>

            <ion-list>
                <ion-item class="list__container">
                    <div class="list__header">
                        <span>Ingredientes</span>
                    </div>

                    <ion-list class="list__content list__content-small list__content-manager">
                        <ion-item *ngFor="let ingredient of ingredients; let i = index" text-wrap
                                  (click)="showOptions(ingredient.id, i)">
                            <div class="list__content-title">{{ ingredient.name }}</div>
                            <div class="list__content-side" item-end>{{ ingredient.price | currency:'BRL':'R$' }}</div>
                            <div class="list__content-side" item-end>
                                <small>X</small>
                                {{ ingredient.quantity }}
                            </div>

                            <button ion-button type="button" clear item-end icon-only class="options-button">
                                <ion-icon name="more"></ion-icon>
                            </button>
                        </ion-item>

                        <ion-item *ngIf="ingredients.length == 0">
                            <div class="list__content-description">Nenhum ingrediente adicionado</div>
                        </ion-item>
                    </ion-list>
                </ion-item>
            </ion-list>
        </form>
    </ion-list>
</ion-content>
