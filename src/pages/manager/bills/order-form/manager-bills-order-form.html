<ion-header>
    <ion-navbar>
        <ion-title>Novo pedido</ion-title>

        <ion-buttons right>
            <button ion-button icon-start (click)="goToProductForm()">
                <ion-icon name="add"></ion-icon>
            </button>
            <button ion-button icon-only [disabled]="products.length == 0" (click)="submit()">
                <ion-icon name="checkmark"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="detail-container">
        <div class="detail-container__group">
            <ion-list>
                <ion-item class="list__container">
                    <div class="list__header">
                        <span>Produtos</span>
                    </div>

                    <manager-product-list [products]="products" layout="small"
                                          emptyMessage="Nenhum produto adicionado"></manager-product-list>
                </ion-item>
            </ion-list>
        </div>
    </div>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-buttons>
            <button ion-button icon-start (click)="goToProductForm()">
                <ion-icon name="add"></ion-icon>
                Adicionar produto
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
