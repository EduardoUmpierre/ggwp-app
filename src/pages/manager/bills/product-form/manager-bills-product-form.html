<ion-header>
    <ion-navbar>
        <ion-buttons left>
            <button ion-button color="light" (click)="dismiss()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title>{{ title }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <ion-item>
                <select-searchable
                        formControlName="users_id"
                        itemValueField="id"
                        itemTextField="name"
                        title="Usuários"
                        [items]="users"
                        [canSearch]="true">
                    <ng-template selectSearchableLabelTemplate>
                        Usuário
                    </ng-template>
                </select-searchable>
            </ion-item>

            <ion-item>
                <select-searchable
                        formControlName="cards_id"
                        itemValueField="id"
                        itemTextField="number"
                        title="Cartões"
                        [items]="cards"
                        [canSearch]="true">
                    <ng-template selectSearchableLabelTemplate>
                        Cartão
                    </ng-template>
                </select-searchable>
            </ion-item>
        </form>
    </ion-list>
</ion-content>
