<ion-header>
    <ion-navbar>
        <ion-buttons left>
            <button ion-button color="light" (click)="dismiss()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title>Escolher o produto</ion-title>

        <ion-buttons right>
            <button ion-button icon-only [disabled]="!form.valid" (click)="submit()">
                <ion-icon name="checkmark"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <select-searchable
                    [(ngModel)]="product"
                    itemValueField="id"
                    itemTextField="name"
                    searchPlaceholder="Pesquisar"
                    title="Produtos"
                    [items]="products"
                    [canSearch]="true">
                <ng-template selectSearchableLabelTemplate>
                    Produto
                </ng-template>
                <ng-template selectSearchableItemRightTemplate let-product="item">
                    {{ product.price | currency:'BRL':'R$' }}
                </ng-template>
            </select-searchable>
        </ion-item>

        <form [formGroup]="form" (ngSubmit)="submit()">
            <ion-item>
                <ion-label stacked>Observação</ion-label>
                <ion-textarea type="number" formControlName="note"></ion-textarea>
            </ion-item>
        </form>
    </ion-list>
</ion-content>
