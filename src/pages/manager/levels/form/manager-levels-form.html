<ion-header>
    <ion-navbar>
        <ion-title>{{ title }}</ion-title>

        <ion-buttons right>
            <button ion-button icon-only [disabled]="!form.valid" (click)="submit()">
                <ion-icon name="checkmark"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <ion-item>
                <ion-label stacked>Número</ion-label>
                <ion-input type="text" formControlName="number"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Experiência</ion-label>
                <ion-input type="text" formControlName="experience"></ion-input>
            </ion-item>
        </form>

        <ion-item class="full-width">
            <ion-label>Recompensas</ion-label>
            <select-searchable
                    item-content
                    [(ngModel)]="selectedDrops"
                    itemValueField="id"
                    itemTextField="description"
                    searchPlaceholder="Pesquisar"
                    title="Recompensas"
                    [(items)]="drops"
                    [canSearch]="true"
                    [isMultiple]="true"
                    [shouldStoreItemValue]="true">
                <ng-template selectSearchableLabelTemplate>
                    Recompensas
                </ng-template>
            </select-searchable>
        </ion-item>
    </ion-list>
</ion-content>
